<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
</head>
<body>
<h1>Product Detail</h1>
<ul id="product"></ul>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	jQuery.ajax({
		url: 'http://localhost:3000/list-product',
		method:'get',
		success: function(data){
			var html = '';
			for (var i = 0; i < data.length; i++) {
				html += '<li><h1>' + data[i].name + '</h1> <h2> Price:' + data[i].price +'</h2><img src="'+data[i].image+'"></img><span>'+data[i].description+'</span></li>';
			}
			jQuery("#product").append(html);
		}
	});
</script>
</body>
</html>
